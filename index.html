<!DOCTYPE html>
<html>
   <h1>Quiz About Ava!</h1>
    <hr />
<body>
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        üé• What is my favorite movie?
        <select id="movie-answer">
          <option value="movie1">Labyrinth</option>
          <option value="movie2">Blue Velvet</option>
          <option value="movie3">Conclave</option>
          <option value="movie4">Ieri, Oggi, Domani</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result"></div>
    <hr />

    <!-- Book Question -->
    <form id="book-form">
      <label>
        üìñ What is my favorite book?
        <select id="book-answer">
          <option value="book1">A Wrinkle In Time</option>
          <option value="book2">The Great Gatsby</option>
          <option value="book3">Do Androids Dream of Electric Sheep</option>
          <option value="book4">Blankets</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>
    <hr />

    <!-- Food Question (extra dropdown for bonus feature) -->
    <form id="food-form">
      <label>
        üçù What is my favorite food?
        <select id="food-answer">
          <option value="food1">Sushi</option>
          <option value="food2">Pasta</option>
          <option value="food3">Ice Cream</option>
          <option value="food4">Fish</option>
        </select>
      </label>
      <button type="submit">Check Food Answer</button>
    </form>
    <div id="food-result"></div>
    <hr />

    <!-- IMAGES -->
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6b/Labyrinth_ver2.jpg/250px-Labyrinth_ver2.jpg" id="img1" style="display: none; width: 200px;" />
    <img src="https://mpd-biblio-covers.imgix.net/9781250056948.jpg" id="img2" style="display: none; width: 200px;" />
    <img src="https://res.cloudinary.com/the-infatuation/image/upload/q_auto,f_auto/images/Screenshot_2023-11-07_at_2.32.15_PM_a2ntpv" id="img3" style="display: none; width: 200px;" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      // Movie Question
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();
        var answer = $("#movie-answer").val();
        if (answer === "movie1") {
          $("#movie-result").hide().text("Correct!").fadeIn();
          $("#img1").fadeIn();
        } else {
          $("#movie-result").text("Try Again!");
        }
      });

      // Book Question
      $("#book-form").on("submit", function (event) {
        event.preventDefault();
        var answer = $("#book-answer").val();
        if (answer === "book1") {
          $("#book-result").hide().text("Correct!").fadeIn();
          $("#img2").fadeIn();
        } else {
          $("#book-result").text("Try Again!");
        }
      });

      // Food Question 
      $("#food-form").on("submit", function (event) {
        event.preventDefault();
        var answer = $("#food-answer").val();
        if (answer === "food1") {
          $("#food-result").hide().text("Correct!").fadeIn();
          $("#img3").fadeIn();
        } else {
          $("#food-result").text("Try Again!");
        }
      });

      //  .mouseover()
      $("h1").mouseover(function () {
        $(this).css("color", "deeppink");
      });
    </script>
  </body>
  <!--- Taken From Khan Academy HTML/JS: Making webpages interactive with jQuery-->
</html>
